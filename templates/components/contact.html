<section id="contact" class="py-5">
    <div class="container">
        <h2 class="text-center mb-5">Get in Touch</h2>
        <div class="row g-4">
            <div class="col-lg-6">
                <form id="contact-form" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
            <div class="col-lg-6">
                <div class="social-links mb-4">
                    <a href="#" class="btn btn-outline-secondary me-2"><i class="fab fa-github"></i></a>
                    <a href="#" class="btn btn-outline-secondary me-2"><i class="fab fa-linkedin"></i></a>
                    <a href="#" class="btn btn-outline-secondary me-2"><i class="fab fa-twitter"></i></a>
                </div>
                <div class="contact-info">
                    <p><i class="fas fa-envelope me-2"></i> contact@example.com</p>
                    <p><i class="fas fa-phone me-2"></i> +1 (555) 123-4567</p>
                    <p><i class="fas fa-map-marker-alt me-2"></i> San Francisco, CA</p>
                </div>
            </div>
        </div>
    </div>
</section>
